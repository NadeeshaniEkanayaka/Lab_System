        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Appointments</h1>
    <table>
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Phone Number</th>
                <th>Date</th>
                <th>Time</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Appointments will be displayed here -->
        </tbody>
    </table>
